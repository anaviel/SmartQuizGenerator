<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Генератор Умных Вопросов{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Генератор умных вопросов</h1>
    </header>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

     <!-- Экран загрузки -->
    <div id="loading-screen" style="display: none;">
         <div class="spinner"></div>
         <p class="loading-text">Генерация вопросов может занять некоторое время. Пожалуйста, подождите...</p>
    </div>

    <footer>
        <p>&copy; 2024 Генератор Умных Вопросов</p>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
